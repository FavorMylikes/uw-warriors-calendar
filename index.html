<!DOCTYPE html>
<html>
<head>
    <title>UW Warriors Calendar</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --warriors-black: #000000;
            --warriors-gold: #FFD100;
            --warriors-dark-gold: #E6BC00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8fafc;
        }

        header {
            background: var(--warriors-black);
            color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 4px solid var(--warriors-gold);
        }

        header h1 {
            color: var(--warriors-gold);
            font-weight: bold;
            text-transform: uppercase;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .calendar-container {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 2px solid var(--warriors-black);
        }

        .calendar-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-self: center;
            /* align-self: start; */
        }

        .copy-btn {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: var(--warriors-black);
            color: var(--warriors-gold);
            border: 2px solid var(--warriors-gold);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            width: 100%;
            font-weight: bold;
        }

        .copy-btn:hover {
            background: var(--warriors-gold);
            color: var(--warriors-black);
            transform: translateY(-2px);
        }

        .copy-btn i {
            font-size: 1.5rem;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--warriors-gold);
            color: var(--warriors-black);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            font-weight: bold;
            border: 2px solid var(--warriors-black);
        }

        .toast.show {
            opacity: 1;
        }

        footer {
            background: var(--warriors-black);
            color: white;
            padding: 1rem;
            text-align: center;
            border-top: 4px solid var(--warriors-gold);
        }

        footer a {
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        footer a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .calendar-iframe {
                height: 400px;
            }

            .copy-btn {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>UW Warriors Calendar</h1>
    </header>

    <main>
        <div class="calendar-container">
            <iframe 
                src="https://calendar.google.com/calendar/u/0/embed?wkst=2&mode=WEEK&height=600&wkst=1&ctz=America/Toronto&showPrint=0&showCalendars=0&src=MWVtb2twYWZtdXB0Ym1hbWNtdHB0bTU5cjF0aTNtM2RAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23D81B60" 
                class="calendar-iframe"
                scrolling="no">
            </iframe>
        </div>

        <div class="buttons-container" id="buttons">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    </main>

    <div id="toast" class="toast">Copied!</div>

    <footer>
        <a href="https://matt-v50.github.io/uw-warriors-calendar/">
            <img src="https://img.shields.io/badge/github-%23FFCF00.svg?style=for-the-badge&logo=github&logoColor=black&style=flat" alt="GitHub">
        </a>
    </footer>

    <script>
        const links = [{"sport": "badminton-shuttle", "text": "badminton", "url": "/badminton"}];
        const toast = document.getElementById('toast');
        const container = document.getElementById('buttons');

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        links.forEach(({text, url, sport}) => {
            const button = document.createElement('button');
            button.className = 'copy-btn';
            button.innerHTML = `
                <i class="hgi-stroke hgi-${sport}"></i>
                ${text}
            `;
            const a = document.createElement('a');
            a.href = "." + url;
            button.onclick = () => {
                navigator.clipboard.writeText(a.origin + a.pathname);
                showToast();
            }

            container.appendChild(button);
        });
    </script>
</body>
</html>
